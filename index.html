<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="Container">
      <div class="jumbotron text-center">
        <h1>Let's play hangman!</h1>
      </div>

      <div class="row">

        <div id="hangman" class="col-sm-7">
          <img src="img/hangman1.jpg" alt="" />
          <button class="btn btn-default" id="letsPlay">New word</button>
        </div>
        <div id="alphabet" class="col-sm-4">
          <pre id= "letterBox"><span id="A">A</span> <span id="B">B</span> <span id="C">C</span><span id="D">D</span> <span id="E">E</span> <span id="F">F<span> <span id="G">G</span> <span id="H">H</span> <span id="I">I</span> <span id="J">J</span> <span id="K">K</span> <span id="L">L</span> <span id="M">M</span> <span id="N">N</span> <span id="O">O</span> <span id="P">P</span><span id="Q">Q</span> <span id="R">R</span> <span id="S">S</span> <span id="T">T</span><span id="U">U</span> <span id="V">V</span> <span id="W">W</span> <span id="X">X</span><span id="Y">Y</span> <span id="Z">Z</span>
          </pre>
        </div>
      </div>
      <div id="underscores" class="row">

      </div>
    </div>

  </body>
</html>
